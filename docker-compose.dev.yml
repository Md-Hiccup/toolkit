services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    volumes:
      # Mount entire backend directory for hot reload
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
      # Exclude virtual environment from sync
      - /app/venv
    environment:
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      # Mount entire frontend directory for hot reload
      - ./frontend:/app
      # Exclude node_modules and .next from sync
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  temp:
